package:
    name: hfm 
    version: 0.2.11

source:
    git_url: https://github.com/Mirebeau/HamiltonFastMarching

build:
    number: 1000
    string: py{{PY_VER}}

requirements:
    channels:
        - conda-forge
        # - agd-lbr # Does not seem to work, channel added in conda-build command
    host:
        # - {{ compiler('cxx') }}
        - python {{PY_VER}}*
        - setuptools
        - pybind11
        - numpy
        - cmake
    run:
        - python {{PY_VER}}*
        - numpy
        - agd 

test:
    imports:
        HFMpy.HFM_Isotropic2

about:
    dev_url: https://github.com/Mirebeau/HamiltonFastMarching
    license: Licence GPU GPL v3
    license_family: GPL

extra:
    recipe-maintainers:
        - hleclerc
        
